<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Chatbot - WASM + WebGPU</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #0f0;
        }
        
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 1.2em;
            color: #0f0;
        }
        
        #spinner {
            border: 4px solid #003300;
            border-top: 4px solid #0f0;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        
        #status {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 0.8em;
            color: #0a0;
            background: rgba(0, 0, 0, 0.8);
            padding: 5px 10px;
            border: 1px solid #0f0;
        }
    </style>
</head>
<body>
    <input type="file" id="model-upload" accept=".gguf" style="display: none;">
    <div id="loading">
        <div id="spinner"></div>
        <div>Loading Terminal Chatbot...</div>
        <div style="font-size: 0.8em; margin-top: 10px;">Initializing WebAssembly...</div>
    </div>
    <div id="status" style="display: none;">Ready</div>
    <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
    
    <script src="coi-serviceworker.min.js"></script>
    <script>
        var Module = {
            preRun: [function() {
                // Create /models directory in virtual filesystem
                try {
                    FS.mkdir('/models');
                    console.log('Created /models directory');
                } catch(e) {
                    console.log('/models directory already exists or error:', e);
                }
            }],
            postRun: [],
            print: function(text) {
                console.log(text);
            },
            printErr: function(text) {
                console.error(text);
            },
            canvas: (function() {
                var canvas = document.getElementById('canvas');
                canvas.addEventListener("webglcontextlost", function(e) { 
                    alert('WebGL context lost. You will need to reload the page.'); 
                    e.preventDefault(); 
                }, false);
                return canvas;
            })(),
            setStatus: function(text) {
                if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
                if (text === Module.setStatus.last.text) return;
                
                var loading = document.getElementById('loading');
                var status = document.getElementById('status');
                
                if (text) {
                    console.log('Status:', text);
                    if (loading) {
                        loading.querySelector('div:last-child').textContent = text;
                    }
                }
                
                if (!text) {
                    if (loading) loading.style.display = 'none';
                    if (status) status.style.display = 'block';
                }
            },
            totalDependencies: 0,
            monitorRunDependencies: function(left) {
                this.totalDependencies = Math.max(this.totalDependencies, left);
                Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'Ready');
            }
        };
        
        Module.setStatus('Downloading...');
        
        window.onerror = function(event) {
            Module.setStatus('Exception thrown, see JavaScript console');
            document.getElementById('loading').querySelector('div:last-child').textContent = 'Error loading. Check console.';
        };
        
        // Model loading functions
        window.loadLocalModel = function() {
            // Try multiple sources for the model file
            var modelSources = [
                // First try: local file (for development)
                'qwen2.5-0.5b-instruct-q4_k_m.gguf',
                // Second try: GitHub Releases (for GitHub Pages)
                'https://github.com/fjcloud/wasm-llm/releases/download/v1.0.0/qwen2.5-0.5b-instruct-q4_k_m.gguf',
                // Third try: Hugging Face mirror
                'https://huggingface.co/Qwen/Qwen2.5-0.5B-Instruct-GGUF/resolve/main/qwen2.5-0.5b-instruct-q4_k_m.gguf'
            ];
            
            console.log("Loading Qwen2.5-0.5B model...");
            
            // Show loading message in chat
            try {
                Module.ccall("showLoadingMessage", "void", [], []);
            } catch(e) {
                console.log("Could not show loading message:", e);
            }
            
            function tryLoadModel(sourceIndex) {
                if (sourceIndex >= modelSources.length) {
                    alert("Failed to load model from all sources. Please check console for details.");
                    return;
                }
                
                var source = modelSources[sourceIndex];
                console.log("Trying source " + (sourceIndex + 1) + ": " + source);
                
                fetch(source).then(function(response) {
                    if (!response.ok) throw new Error('Model not found at source ' + (sourceIndex + 1));
                    var contentLength = response.headers.get('content-length');
                    if (contentLength) {
                        console.log("Downloading model: " + Math.round(contentLength / 1024 / 1024) + " MB");
                    }
                    return response.arrayBuffer();
                }).then(function(buffer) {
                    console.log("Model downloaded (" + Math.round(buffer.byteLength / 1024 / 1024) + " MB), mounting to filesystem...");
                    
                    // Verify it's a valid GGUF file
                    var magic = new Uint8Array(buffer, 0, 4);
                    var magicStr = String.fromCharCode.apply(null, magic);
                    if (magicStr !== 'GGUF') {
                        throw new Error('Invalid model file (not a GGUF file). Got magic: ' + magicStr);
                    }
                    
                    try {
                        Module.FS.writeFile("/models/model.gguf", new Uint8Array(buffer));
                        console.log("Model mounted successfully");
                        Module.ccall("loadModelFromFS", "void", [], []);
                    } catch(err) {
                        console.error("Failed to mount model:", err);
                        alert("Failed to load model. See console for details.");
                    }
                }).catch(function(err) {
                    console.error("Failed to load from source " + (sourceIndex + 1) + ":", err);
                    // Try next source
                    tryLoadModel(sourceIndex + 1);
                });
            }
            
            tryLoadModel(0);
        };
        
        // Model upload handler
        document.addEventListener('DOMContentLoaded', function() {
            var upload = document.getElementById('model-upload');
            if (upload) {
                upload.onchange = function(e) {
                    var file = e.target.files[0];
                    if (!file) return;
                    console.log("Reading model file:", file.name);
                    var reader = new FileReader();
                    reader.onload = function(event) {
                        console.log("Model file loaded, mounting to filesystem...");
                        try {
                            Module.FS.writeFile("/models/model.gguf", new Uint8Array(event.target.result));
                            console.log("Model mounted successfully");
                            Module.ccall("loadModelFromFS", "void", [], []);
                        } catch(err) {
                            console.error("Failed to mount model:", err);
                            alert("Failed to load model. See console for details.");
                        }
                    };
                    reader.readAsArrayBuffer(file);
                };
            }
        });
    </script>
    {{{ SCRIPT }}}
</body>
</html>
